<html>

<head>
    <title>Run Around</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="runaround-revisedv3.0.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="aroundstyle.css">
</head>

<body>
    <div class="parallax"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="milesBox col-sm-2 col-sm-offset-5">Miles:
                </div>
                <div class="col-md-9 col-md-offset-2">
                    <div class="col-xs-11 col-sm-11 col-md-3">
                        <form class="run-form">
                            <div class="col-xs-3 col-xs-offset-1 col-sm-3 col-sm-offset-1 col-md-12 box">
                                <div class="info">Tell us your current location</div>
                                </br>
                                <input id="location" type="text" placeholder="Current Location" />
                            </div>
                            <div class="col-xs-3 col-xs-offset-1 col-sm-3 col-sm-offset-1 col-md-12 box">
                                <div class="info">How many miles do you want to run?</div>
                                </br>
                                <select id="miles">
						  <option value="short">1-3 miles</option>
						  <option value="long">3-5 miles</option>
						  <option value="longer">5-7 miles</option>
						  <option value="longest">7-10 miles</option>
						</select>
                            </div>
                            <div class="col-xs-3 col-xs-offset-1 col-sm-3 col-sm-offset-1 col-md-12 box">
                                <div class="info">Get routes and go for a run!</div>
                                </br>
                                <button id="submit" class="btn btn-default" type="submit" placeholder="Run!">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-6" id="wrapper">
                        <div id="map"></div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-3" id="instructions">
                    </div>
                    <div id="warning-panel">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
